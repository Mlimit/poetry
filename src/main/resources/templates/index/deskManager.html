<script type="text/javascript">
    layui.use(['echarts'], function () {
        var $ = layui.jquery,
            echarts = layui.echarts;
        /**
         * 报表功能
         */
        $.ajax({
            "url": "/resources/json/data.json",
            "type": "GET",
            "success": function (data) {

                var echartsRecords = echarts.init(document.getElementById('echarts-records'), 'walden');
                var optionRecords = {
                    tooltip: {
                        trigger: 'axis'
                    },
                    legend: {
                        data: ['邮件营销', '联盟广告', '视频广告', '直接访问', '搜索引擎']
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    toolbox: {
                        feature: {
                            saveAsImage: {}
                        }
                    },
                    xAxis: {
                        type: 'category',
                        // boundaryGap: false,
                        data: data.day
                    },
                    yAxis: {
                        type: 'value'
                    },
                    series: [
                        {
                            name: '邮件营销',
                            type: 'line',
                            data: data.yjyx
                        },
                        {
                            name: '联盟广告',
                            type: 'line',
                            data: data.lmgg
                        },
                        {
                            name: '视频广告',
                            type: 'line',
                            data: data.spgg
                        },
                        {
                            name: '直接访问',
                            type: 'line',
                            data: data.zjfw
                        },
                        {
                            name: '搜索引擎',
                            type: 'line',
                            data: data.ssyq
                        }
                    ]
                };
                echartsRecords.setOption(optionRecords);

                // echarts 窗口缩放自适应
                window.onresize = function () {
                    echartsRecords.resize();
                }
            }
        });
    })

</script>
